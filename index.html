<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <title>Layout com Footer Fixo</title>

  <!-- Bootstrap CSS -->

<body class="d-flex flex-column min-vh-100 bg-white">

  <!-- HEADER VERDE -->
  <header class="header-bg text-white py-3 position-relative">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="logo fw-bold fs-4">LOGO</div>

      <div id="loginform" class="position-relative">
        <button id="loginBtn" class="btn btn-light text-success fw-bold">Login</button>

        <div id="loginOptions"
          style="display:none; position:absolute; top:100%; right:0; background:#fff; border:1px solid #ccc; border-radius:5px; padding:1rem; width:250px; z-index:1000;">
          <button id="pacienteBtn" class="btn btn-success w-100 mb-2">Login Paciente</button>
          <button id="medicoBtn" class="btn btn-success w-100 mb-2">Login Médico</button>
        </div>

        <!-- Formulário Paciente -->
        <div id="pacienteForm"
          style="display:none; position:absolute; top:100%; right:0; margin-top:60px; background:#fff; border:1px solid #ccc; border-radius:5px; padding:1rem; width:250px; z-index:1001;">
          <form>
            <div class="mb-2">
              <label for="emailCpf" class="form-label">Email ou CPF</label>
              <input type="text" id="emailCpf" class="form-control" placeholder="Digite seu email ou CPF">
            </div>
            <div class="mb-2">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
            </div>
            <button type="submit" formaction="telapaciente.html" class="btn btn-success w-100 mb-2">Entrar</button>
            <a href="cadastro.html" class="d-block text-center">Cadastre-se</a>
          </form>
        </div>
        <!-- Formulário Médico -->
        <div id="medicoForm"
          style="display:none; position:absolute; top:100%; right:0; margin-top:60px; background:#fff; border:1px solid #ccc; border-radius:5px; padding:1rem; width:250px; z-index:1001;">
          <form id="formMedico">
            <div class="mb-2">
              <label for="crm" class="form-label">CRM</label>
              <input type="text" id="crm" class="form-control" placeholder="Digite seu CRM">
            </div>
            <div class="mb-2">
              <label for="senhaMedico" class="form-label">Senha</label>
              <input type="password" id="senhaMedico" class="form-control" placeholder="Digite sua senha">
            </div>
           <button type="submit" formaction="medico.html" class="btn btn-success w-100 mb-2">Entrar</button>
          </form>
        </div>
      </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="flex-grow-1 container my-5 white-center">
    <h1>Conteúdo Principal</h1>
    <p>aqui fazer o carrocel com as campanhas por exemplo de vacinas ou maio amarelo seila kkk
    </p>
  </main>

  <!-- FOOTER VERDE FIXADO AO FINAL -->
  <footer class="footer-bg text-white py-3 text-center mt-auto">
    <div class="container">
      <p class="mb-0">Centro paula souza/ETEC Antonio Furlan/ TCC-2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
