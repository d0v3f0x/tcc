<!DOCTYPE html>
<html lang="pt-BR">
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="css/cadastro.css" />
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!--libmask pro telefone-->
  <script src="https://unpkg.com/imask"></script>
  <!-- JS personalizado -->
  <script src="js/cadastro.js"></script>

 
</head>
 
<body>
 
  <div class="container py-5">
    <div class="cadastro-container mx-auto" style="max-width: 500px;">
      <h2 class="mb-4 text-center">Cadastro</h2>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nomeCompleto" class="form-label">Nome Completo</label>
          <input type="text" class="form-control rounded-input" id="nomeCompleto" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control rounded-input" id="email" required />
        </div>
        <div class="mb-3">
          <label for="confirmEmail" class="form-label">Confirmação de Email</label>
          <input type="email" class="form-control rounded-input" id="confirmEmail" required />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Crie sua Senha</label>
          <input type="password" class="form-control rounded-input" id="senha" required />
        </div>
        <div class="mb-3">
          <label for="confirmSenha" class="form-label">Confirme sua Senha</label>
          <input type="password" class="form-control rounded-input" id="confirmSenha" required />
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control rounded-input" id="endereco" required />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" id="telefone" class="form-control rounded-input" required placeholder="(11) 91234-5678" />        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" min="0" class="form-control rounded-input" id="idade" required />
        </div>
        <div class="mb-3 sexo-dropdown position-relative">
          <input type="hidden" id="inputSexo" name="sexo" required />
          <label class="form-label d-block">Sexo</label>
          <button type="button" id="btnSexo" class="btn btn-outline-success rounded-input w-100 text-start">
            Selecione o sexo
          </button>
          <div class="sexo-options" id="sexoOptions">
            <div class="sexo-option" data-value="Masculino">Masculino</div>
            <div class="sexo-option" data-value="Feminino">Feminino</div>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input rounded-input" id="termos" required />
          <label class="form-check-label" for="termos">Aceito os termos de uso</label>
        </div>
 
        <!-- este botão redireciona para a pagina inicial mas não fiz a função de salvar no banco de dados. -->
        <button type="submit" class="btn btn-success rounded-input w-100">Concluir Cadastro</button>
      </form>
    </div>
  </div>
  <div class="container py-5">
    <!-- Conteúdo do formulário aqui -->
 
    <!-- Rodapé -->
    <footer class="text-center py-3 bg-light">
      <p class="mb-0">Centro Paula Souza / ETEC Antonio Furlan / TCC-2025</p>
    </footer>
  </div>
</body>
</html>
